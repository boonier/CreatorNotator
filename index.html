<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Creator Notator Bastard Thing</h1>

  <panelgroup>
    <panel>arranger</panel>
    <panel>pattern</panel>
    <panel>track</panel>
  </panelgroup>

  <panelgroup>
    <panel>
      <button id="startstop">Play</button>
      <button id="record">Record</button>
      <button id="printseq">Print Sequence</button><br>
      <input type="range" id="tempo" min="20" max="300" value="130" />
      <span id="bpmval"></span>
      <div id="counter"></div>
    </panel>
  </panelgroup>

  <script type="module" src="script.js"></script>
  <!-- <script src="sequence.js" type="module"></script> -->
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
